<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href="./style.css" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h1>HI! WANNA VIDEO CHAT? JUST FOLLOW THE INSTRUCTIONS BELOW. HOPE FIREBASE DOESN'T FIRE BACK</h1>
      
    <aside>
      <h2>1. Start your Webcam</h2>
      <h2>2. Setup a new Call</h2>
      <h2>3. Join a Call</h2>
      <h2>4. Hangup</h2>
    </aside>
    <main>
      <div class="videos">
        <span>
          <h3>Local Stream</h3>
          <video id="webcamVideo" autoplay playsinline></video>
        </span>
        <span>
            <h3>Remote Stream</h3>
            <video id="remoteVideo" autoplay playsinline></video>
          </span>


        </div>

        <div class="btn">
          <button id="webcamButton">Start webcam</button>
          <button id="callButton">Create Call</button>
        </div>
        
        <p>Copy the call id from the box below and send to the person to join the call</p>
        
        <input id="callInput" />
        <button id="answerButton" disabled>Join call</button>


        <button id="hangupButton" disabled>Hangup</button>
    </main>


    <script type="module" src="/main.js"></script>
  </body>
</html>
